<html>
  <head>
    <meta charset="utf-8" />
    <title>Print labels from exported Shopify orders</title>
    <link rel="stylesheet" href="scss/styles.scss" />
  </head>

  <body>
    <div id="input">
      <form id="labelForm">
        <fieldset>
          <label for="columns">
            <strong>Columns:</strong>
          </label>
          <input type="number" min="2" max="4" name="columns" />
          <label for="rows">
            <strong>Rows:</strong>
          </label>
          <input type="number" min="8" max="12" name="rows" />

          <label for="file">
            <strong>Orders file (csv format):</strong>
          </label>
          <input type="file" accept=".csv" required id="file-picker" name="file" />
        </fieldset>
      </form>
    </div>
    <div id="output"></div>
    <script src="ts/index.ts"></script>
    <script>
      shpf.init()
    </script>
  </body>
</html>
