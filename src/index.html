<html>
  <head>
    <meta charset="utf-8" />
    <title>Print labels from exported Shopify orders</title>
    <link rel="stylesheet" href="scss/styles.scss" />
  </head>

  <body>
    <div id="input">
      <form id="labelForm">
        <fieldset>
          <label for="columns">
            <strong>Columns:</strong>
          </label>
          <input type="number" min="2" max="4" name="columns" />
          <label for="rows">
            <strong>Rows:</strong>
          </label>
          <input type="number" min="8" max="12" name="rows" />

          <label for="file">
            <strong>Orders file (csv format):</strong>
          </label>
          <input type="file" accept=".csv" required name="file" />

          <button type="submit" id="submit-button">Generate labels!</button>
        </fieldset>
        <fieldset>
          <label for="vertical-margins">
            <strong>Vertical margins:</strong>
          </label>
          <input type="range" min="1" max="20" value="8" name="vertical-margins" id="vertical-margins" />
          (<span id="vm-value">8mm</span>)
          <br>
          <label for="horizontal-margins">
            <strong>Horizontal margins:</strong>
          </label>
          <input type="range" min="1" max="20" value="6" name="horizontal-margins" id="horizontal-margins" />
          (<span id="hm-value">6mm</span>)
        </fieldset>
      </form>
    </div>
    <div id="output"></div>
    <script src="ts/index.ts"></script>
    <script>
      shpf.init()
    </script>
  </body>
</html>
